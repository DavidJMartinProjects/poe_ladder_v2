apiVersion: apps/v1
kind: Deployment
metadata:
  name: ladder-service-postgres-db
spec:
  selector:
    matchLabels:
      app: ladder-service-postgres-db
  replicas: 1
  template:
    metadata:
      labels:
        app: ladder-service-postgres-db
    spec:
      containers:
        - name: postgres
          image: postgres:10.4
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgredb
      volumes:
        - name: postgredb
          persistentVolumeClaim:
            claimName: postgres-pv-claim